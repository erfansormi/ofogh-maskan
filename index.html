<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body class="font-vazirmatn text-slate-700 dark:text-slate-200 dark:bg-slate-900 bg-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const theme = localStorage.getItem("theme");
      if (!theme || theme === "light") document.querySelector("html").classList.remove("dark");
      if (theme === "dark") document.querySelector("html").classList.add("dark");
    </script>
  </body>
</html>
